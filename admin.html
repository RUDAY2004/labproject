<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Metro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0; 
            background: url('backgroundlogologin.jpg') no-repeat;
            background-size: cover;
            background-position: center;  
        }

        .header {
            position: absolute; 
            top: 0;
            width: 100%;
            z-index: 1; 
        }

        nav img {
            width: 100px;
        }

        .input-box {
            margin-bottom: 20px; 
        }
        .wrapper{
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 400px;
            height: 440px;
            background: transparent;
            border: 2px solid rgba(255,255,255,.5);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(0,0,0,.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h2 {
            text-align: center; 
        }
        .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #000000;
            margin: 30px 0;
        }
        .input-box label{
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #000000;
            font-weight: 500;
            pointer-events: none;
            transition: .5s;
        }
        .input-box input:focus~label,
        .input-box input:valid~label{
            top: -5px;
        }
        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #000000;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }
        .input-box .icon{
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            color: #000000;
            line-height: 57px;
        }
        .remember-forgot{
            font-size: .9em;
            color: #000000;
            font-weight: 500;
            margin: -15px 0 25px;
            display: flex;
            justify-content: space-between;
        }
        .remember-forgot label{
            margin-right: 180px;
        }
        .remember-forgot label input {
            accent-color: #000000;
            margin-right: 3px;
        }
        .remember-forgot a{
            color: #000000;
            text-decoration: none;
        }
        .remember-forgot a:hover{
            text-decoration: underline;
        }
        .btn{
            width: 100%;
            height: 45px;
            background-color: #000000;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            font-weight: 501;
        }
        .login-register{
            font-size: .9em;
            color: #000000;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
        }
        .login-register p a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;  
        }
        .login-register p a:hover{
            text-decoration: underline;
        }
        .ADMIN-register{
            font-size: .9em;
            color: #000000;
            text-align: center;
            font-weight: 500;
            margin: 2px 0 1px;
        }
        .ADMIN-register p a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
        }
        .ADMIN-register p a:hover{
            text-decoration: underline;
        }
        .popup {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            padding: 20px;
            color: #fff;
            text-align: left;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .popup h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 24px;
            font-weight: bold;
        }
        
        .popup.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="logo (2).png"></a>
        </nav>
    </section>
    <div class="wrapper">
        <h2>Admin Login</h2>
        <form action="adminlogin.php" method="post">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" class="form-control" id="Username" name="Username" required>
                <label>Admin Name</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" class="form-control" id="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="forgotpassword.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?
                    <a href="adminregister.html" class="register-link">Register</a>
                </p>
            </div>
        </form>
    </div>

    <div class="popup">
        <h1>GO METRO</h1>
        <p>Login to Metro where every journey matters</p>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.querySelector('.register-link').addEventListener('click', function() {
            window.location.href = 'register.html'; 
        });

        document.querySelector('.btn').addEventListener('click', function() {
            window.location.href = 'home.html'; 
        });

        setTimeout(function() {
            document.querySelector('.popup').classList.add('active');
        }, 1000); 
    </script>
</body>
</html>
