<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Include any necessary CSS styles here -->
    <style>
        /* Import Google Font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }
        body{
          display: flex;
          padding: 0 10px;
          min-height: 100vh;
          align-items: center;
          background: #2f334a;
          justify-content: center;
        }
        .wrapper{
          height: 265px;
          max-width: 410px;
          background: #fff;
          border-radius: 7px;
          padding: 20px 25px 0;
          transition: height 0.2s ease;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .wrapper.active{
          height: 530px;
        }
        header h1{
          font-size: 21px;
          font-weight: 500;
        }
        header p{
          margin-top: 5px;
          color: #575757;
          font-size: 16px;
        }
        .wrapper .form{
          margin: 20px 0 25px;
        }
        .form :where(input, button){
          width: 100%;
          height: 55px;
          border: none;
          outline: none;
          border-radius: 5px;
          transition: 0.1s ease;
        }
        .form input{
          font-size: 18px;
          padding: 0 17px;
          border: 1px solid #999;
        }
        .form input:focus{
          box-shadow: 0 3px 6px rgba(0,0,0,0.13);
        }
        .form input::placeholder{
          color: #999;
        }
        .form button{
          color: #fff;
          cursor: pointer;
          margin-top: 20px;
          font-size: 17px;
          background: #2f334a;
        }
        .qr-code{
          opacity: 0;
          display: flex;
          padding: 33px 0;
          border-radius: 5px;
          align-items: center;
          pointer-events: none;
          justify-content: center;
          border: 1px solid #ccc;
        }
        .wrapper.active .qr-code{
          opacity: 1;
          pointer-events: auto;
          transition: opacity 0.5s 0.05s ease;
        }
        .qr-code img{
          width: 170px;
        }

        @media (max-width: 430px){
          .wrapper{
            height: 255px;
            padding: 16px 20px;
          }
          .wrapper.active{
            height: 510px;
          }
          header p{
            color: #696969;
          }
          .form :where(input, button){
            height: 52px;
          }
          .qr-code img{
            width: 160px;
          }  
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="wrapper active">

        <img src="qrcode_107950228_ada4dd895fd281eab08a4e08ea0df880.png" alt="Centered Image">
        <div>
            <h3>
                PAYMENT SUCCESSFUL...<br>
                YOUR TICKET HAS BEEN CONFIRMED...
            </h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4"></script>
    <script>
        function generateQRCode(message) {
            var qrCodeDiv = document.getElementById("qr-code");
            qrCodeDiv.innerHTML = ""; // Clear previous QR code if any
            var qr = new QRious({
                element: qrCodeDiv,
                value: message,
                size: 200,
                foreground: "black",
                background: "white"
            });
        }

        // Generate QR code with the thank you message
        generateQRCode("Thank you and happy journey");
    </script>
</body>
</html>
